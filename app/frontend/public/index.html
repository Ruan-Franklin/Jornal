<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meu Jornal - Artigos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Meu Jornal</h1>
    <table id="artigos">
      <thead>
        <tr>
          <th>Título</th>
          <th>Descrição</th>
          <th>Autor</th>
          <th>Data de publicação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script>
      $(function() {
        $.ajax({
          url: "http://localhost:8000/artigos/",
          dataType: "json",
          success: function(data) {
            $.each(data, function(i, artigo) {
              var row = $("<tr>");
              $("<td>").text(artigo.titulo).appendTo(row);
              $("<td>").text(artigo.descricao).appendTo(row);
              $("<td>").text(artigo.autor.nome).appendTo(row);
              $("<td>").text(artigo.data_pub).appendTo(row);
              row.appendTo("#artigos tbody");
            });
          }
        });
      });
    </script>
  </body>
</html>
